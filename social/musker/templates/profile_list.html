{% extends 'base.html' %}

{% block content %}
<h1> Profile Lists.. </h1>
<br/> <br/>

{% if profiles %}

        Username: {{ profile.user.username}}
        <br/>
        Link: @{{ profile.user.username|lower }}

    {% endfor %}
{% endif %}
{% endblock content %}
