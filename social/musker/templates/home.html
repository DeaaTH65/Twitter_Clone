{% extends 'base.html' %}

{% block content %}
<div class="container text-center">
<h1> Hello Musker!! </h1>
<br/><br/>
<div class="row">
<div class="col-8">
{% for meep in meeps %}
    <div class="card text-white bg-secondary mb-3" style="max-width: 40rem;">
        <div class="card-header"> {{ meep.user }} - {{ meep.created_at }} </div>
        <div class="card-body">
        <h5 class="card-title"> {{ meep.body }} </h5> 
        </div>
    </div> <br/>
{% endfor %}
</div>

<div class="col-4">
    {% if form %}
    <form method=POST>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endif %}
</div>
</div>
</div>
{% endblock content %}
